<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | SymptoCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #2196f3, #21cbf3, #0d47a1, #80deea);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    .login-card h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-floating label {
      color: #ccc;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: none;
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.3);
    }

    .btn-primary {
      background: linear-gradient(to right, #1565c0, #00bcd4);
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0d47a1, #00acc1);
    }

    .form-text a {
      color: #fff;
      text-decoration: underline;
    }

    .form-text a:hover {
      color: #d1ecf1;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login to SymptoCare</h2>
    <form onsubmit="return handleLogin(event)">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required />
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3"><a href="dashboard.html">Login</button></a>
      <div class="form-text text-center">
        Donâ€™t have an account? <a href="#">Sign up here</a>
      </div>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "zain" && password === "12345") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>

</body>
</html>
